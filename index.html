<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form class="form">
        <div class="amount">
          <label for="amount">Enter Amount</label>
          <input id="amount" value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <label for="from-select">From</label>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="Flag for selected currency" />
              <select id="from-select" name="from">
              </select>
            </div>
          </div>

          <i class="fa-solid fa-right-left"></i>

          <div class="to">
            <label for="to-select">To</label>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag for selected currency" />
              <select id="to-select" name="to">
              </select>
            </div>
          </div>
        </div>

        <div class="msg">1 USD = 80 INR</div>
        <button type="submit">Get Exchange Rate</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
